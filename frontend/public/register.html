<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Register</h2>
  <form id="registerForm">
    <input class="form-control my-2" type="text" placeholder="First Name" name="firstName" required>
    <input class="form-control my-2" type="text" placeholder="Last Name" name="lastName" required>
    <input class="form-control my-2" type="email" placeholder="Email" name="email" required>
    <input class="form-control my-2" type="password" placeholder="Password" name="password" required>
    <input class="form-control my-2" type="text" placeholder="Mobile Number" name="mobile" required>
    <button class="btn btn-primary mt-3">Register</button>
  </form>

  <script>
    document.getElementById("registerForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (res.ok) window.location.href = '/login.html';
      else alert("Registration failed");
    };
  </script>
</body>
</html>
